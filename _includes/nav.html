<nav class="site-nav">

  {% for category in site.data.nav %}

    <div class="site-nav-heading">{{ category.heading }}</div>

    <ul>
      {% for entry in category.links %}
        <li><a href="{{ entry.url }}" title="{{ entry.title }}">{{ entry.title }}</a></li>
      {% endfor %}
    </ul>

  {% endfor %}

</nav>
